<!DOCTYPE html>

<head>

  <title>Profile card</title>
  <link rel="stylesheet" href="style.css">

</head>

        <img src="images/merna.jpg" alt="">
        <h2>Merna Shenouda <span>24</span></h2>
        <p>Egypt</p>
        <div class="footer">
          <div>
            <p class="num">80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p class="num">803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="num">1.4K</p>
            <p>Followers</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
